<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Power Plant</h1>
        <h2>A game to power up your plants!</h2>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <h1 class="card-header">Daisy</h1>
              <div class="card-body">
                <button class="btn btn-success" id="feed-daisy">Add soil</button>
                <button class="btn btn-success" id="feed-blue-daisy">Add special soil</button>
                <button class="btn btn-primary" id="hydrate-daisy">Add a little water</button>
                <button class="btn btn-primary" id="superWater-daisy">Add lots of water</button>
                <button class="btn btn-warning" id="light-daisy">Put in low-light</button>
                <button class="btn btn-warning" id="superLight-daisy">Put in sunlight</button>
                <button class="btn btn-info" id="show-state-daisy">Current Stats</button>
                <h1>Daisy Values</h1>
                <h3><div id="daisy-soil-value">0</div></h3>
                <h3><div id="daisy-water-value">0</div><h3>
                <h3><div id="daisy-light-value">0</div><h3>
              </div>
          </div>
        </div>
          <div class="col-6">
            <div class="card">
              <h1 class="card-header">Plant</h1>
              <div class="card-body">
                <button class="btn btn-success" id="feed">Add soil</button>
                <button class="btn btn-success" id="feed-blue">Add special soil</button>
                <button class="btn btn-primary" id="hydrate">Add a little water</button>
                <button class="btn btn-primary" id="superWater">Add lots of water</button>
                <button class="btn btn-warning" id="light">Put in low-light</button>
                <button class="btn btn-warning" id="superLight">Put in sunlight</button>
                <button class="btn btn-info" id="show-state">Current Stats</button>
                <h1>Your Plant's Values</h1>
                <h3><div id="soil-value">0</div></h3>
                <h3><div id="water-value">0</div><h3>
                <h3><div id="light-value">0</div><h3>
              </div>
            </div>
          </div>  
      </div>
    </div>
  </body>
</html>
